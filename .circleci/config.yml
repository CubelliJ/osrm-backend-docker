version: 2.1
aliases:
  - &build_steps
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:$IMAGE_TAG $DOCKERFILE_PATH
      - run:
          name: Cache Docker image
          command: docker save -o $IMAGE_TAG.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./*.tar
executors:
  docker-executor:
    environment:
      IMAGE_NAME: peterevans/osrm-backend
      OSRM_PBF_URL: http://download.geofabrik.de/asia/maldives-latest.osm.pbf
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-executor
    environment:
      IMAGE_TAG: latest
      DOCKERFILE_PATH: .
    <<: *build_steps
  build-trusty:
    executor: docker-executor
    environment:
      IMAGE_TAG: trusty
      DOCKERFILE_PATH: ./trusty
    <<: *build_steps
  test:
    executor: docker-executor
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load cached Docker image
          command: |
            docker load -i /tmp/workspace/latest.tar
            docker load -i /tmp/workspace/trusty.tar
      - run:
          name: Test Docker image
          command: |
            docker run -d -e OSRM_PBF_URL=$OSRM_PBF_URL --name osrm-backend $IMAGE_NAME:latest
            docker run -d -e OSRM_PBF_URL=$OSRM_PBF_URL -e OSRM_GRAPH_PROFILE='bicycle' --name osrm-backend-bicycle $IMAGE_NAME:latest
            docker run -d -e OSRM_PBF_URL=$OSRM_PBF_URL --name osrm-backend-trusty $IMAGE_NAME:trusty
            # Dummy container to store tests
            docker create -v /etc/newman --name tests alpine:3.4 /bin/true
            docker cp tests/. tests:/etc/newman
            # Run tests
            docker run --network container:osrm-backend jwilder/dockerize -wait http://localhost:5000/nearest/v1/healthz/0,0 -timeout 120s -wait-retry-interval 5s
            docker run --network container:osrm-backend-bicycle jwilder/dockerize -wait http://localhost:5000/nearest/v1/healthz/0,0 -timeout 120s -wait-retry-interval 5s
            docker run --network container:osrm-backend-trusty jwilder/dockerize -wait http://localhost:5000/nearest/v1/healthz/0,0 -timeout 120s -wait-retry-interval 5s
            docker run --network container:osrm-backend --volumes-from tests -t postman/newman:4.4.0-alpine run osrm_backend.postman_collection.json --environment="osrm-backend.postman_environment.json"
            docker run --network container:osrm-backend-bicycle --volumes-from tests -t postman/newman:4.4.0-alpine run osrm_backend.postman_collection.json --environment="osrm-backend.postman_environment.json"
            docker run --network container:osrm-backend-trusty --volumes-from tests -t postman/newman:4.4.0-alpine run osrm_backend.postman_collection.json --environment="osrm-backend.postman_environment.json"
  publish-tag:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load cached Docker image
          command: |
            docker load -i /tmp/workspace/latest.tar
            docker load -i /tmp/workspace/trusty.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            docker tag $IMAGE_NAME:trusty $IMAGE_NAME:$IMAGE_TAG-trusty
            docker push $IMAGE_NAME:trusty
            docker push $IMAGE_NAME:$IMAGE_TAG-trusty
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
            # If the minor version can be extracted then tag and push
            MINOR_VERSION=$(echo $CIRCLE_TAG | sed -n "s/^v\([0-9]*.[0-9]*\).[0-9]*$/\1/p")
            if [[ ${#MINOR_VERSION} -gt 0 ]]; then
              docker tag $IMAGE_NAME:trusty $IMAGE_NAME:$MINOR_VERSION-trusty
              docker push $IMAGE_NAME:$MINOR_VERSION-trusty
              docker tag $IMAGE_NAME:latest $IMAGE_NAME:$MINOR_VERSION
              docker push $IMAGE_NAME:$MINOR_VERSION
            fi
workflows:
  version: 2
  build:
    jobs:
      - build
      - build-trusty
      - test:
          requires:
            - build
            - build-trusty
  build-and-publish-tags:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build-trusty:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - test:
          requires:
            - build
            - build-trusty
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-tag:
          context: org-global
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/